<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://images.unsplash.com/photo-1610049455204-15837fe00de0?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fGZvb2QlMjBtZW51fGVufDB8fDB8fHww" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>
    <header>
        <h1>Puff And Fluf</h1>
        <p>Welcome to our menu! Enjoy our delicious offerings.</p>
    </header>

    <section class="menu">
        <!--Title-->
        <div class="title">
            <h2>Our menu</h2>
            <div class="underline"></div>
        </div>
        <!--filter buttons-->
        <div class="btn-container">
            <button class="filter-btn" type="button" data-id="all">All</button>
            <button class="filter-btn" type="button" data-id="appetizer">Appetizers</button>
            <button class="filter-btn" type="button" data-id="main">Main</button>
            <button class="filter-btn" type="button" data-id="dessert">Dessert</button>
        </div>
        <div class="section-center">
           
        </div>
    </section>

    <footer>
        <div class="icons">
            <a href="https://github.com/about40kills" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://x.com/about40kills" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/davis-opoku-b3605521a/"><i class="fab fa-linkedin"></i></a>
            <i class="fa fa-copyright">2024</i>
        </div>
    </footer>


    <script src="./app.js"></script>
</body>
</html>
